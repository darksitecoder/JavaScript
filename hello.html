  <body>
    <h1>Counter Project</h1>
    <div class="container mainBox">
      <button id="increment" type="button" class="btn btn-light">
        +
      </button>
      <button id="number" type="button" class="btn btn-light text-center">
        0
      </button>
      <button id="decrement" type="button" class="btn btn-light">
        -
      </button>
    </div>
    <script type="text/javascript">
        add.onclick = function() {
  count += 1;
  no.innerHTML = count;
};

sub.onclick = function() {
  count -= 1;
  no.innerHTML = count;
};
    </script>
  </body>
